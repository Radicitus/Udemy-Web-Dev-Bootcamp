<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Assignment</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <!-- Name Section -->
        <div>
            <!-- Label Syntax Type 1 -->
            <label>
                First Name:
                <input name="firstname" type="text" placeholder="First Name" required>
            </label>

            <!-- Label Syntax Type 2 -->
            <label for="lastname">Last Name:</label>
            <input name="lastname" type="text" id="lastname" placeholder="Last Name" required>
        </div>

        <!-- Gender Section -->
        <div>
            <label for="genderMale">Male</label>
            <input name="gender" id="genderMale" type="radio" value="male">
            <label for="genderFemale">Female</label>
            <input name="gender" id="genderFemale" type="radio" value="female">
            <label for="genderOther">Other</label>
            <input name="gender" id="genderOther" type="radio" value="other">
        </div>

        <!-- Email/Pass Section -->
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="Your Email" required>

            <label for="pass">Password:</label>
            <input name="pass" id="pass" type="password" pattern=".{5,10}" placeholder="Your Password" title="Password must be between 5 to 10 characters" required>
        </div>

        <!-- Birthday Section -->
        <div>
            <label>
                Birthday:
                <select name="birthdayMonth">
                    <option disabled selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>
                <select name="birthdayDay">
                    <option disabled selected>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="birthdayYear">
                    <option disabled selected>Year</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
            </label>
        </div>

        <!-- Terms Section -->
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input name="terms" id="terms" type="checkbox">
        </div>

        <!-- Submit Form -->
        <button>Submit</button>

    </form>

</body>
</html>
