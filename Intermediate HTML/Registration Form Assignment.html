<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Assignment</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <!-- Name Section -->
        <div>
            <!-- Label Syntax Type 1 -->
            <label>
                First Name:
                <input name="firstname" type="text" placeholder="First Name" required>
            </label>

            <!-- Label Syntax Type 2 -->
            <label for="lastname">Last Name:</label>
            <input name="lastname" type="text" id="lastname" placeholder="Last Name" required>
        </div>

        <!-- Gender Section -->
        <div>
            <label for="genderMale">Male</label>
            <input id="genderMale" type="radio" name="gender" value="male">
            <label for="genderFemale">Female</label>
            <input id="genderFemale" type="radio" name="gender" value="female">
            <label for="genderOther">Other</label>
            <input id="genderOther" type="radio" name="gender" value="other">
        </div>

        <!-- Email/Pass Section -->

        <!-- Terms Section -->


        <!-- Submit Form -->
        <button>Submit</button>

    </form>

</body>
</html>
