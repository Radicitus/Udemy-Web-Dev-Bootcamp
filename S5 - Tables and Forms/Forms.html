<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" name="username" type="text" placeholder="Username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input id="password" name="password" type="password" placeholder="Password">
        </p>
        <p>
            <label for="color">Choose a color: </label>
            <input id="color" name="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input id="number" name="number" type="number" placeholder="Enter a number">
        </p>
        <button>Submit</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_to" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="steak">Steak</option>
                <option value="veg">Veg</option>
                <option value="fish">Fish</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" value="5" min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="user">Enter Username</label>
            <input type="text" name="user" id="user" minlength="5" maxlength="10" required>
            <p>
                <label for="email">Enter Email</label>
                <input type="email" name="email" id="email" required>
            </p>

            <button>Submit</button>
        </form>
    </form>
</body>
</html>
